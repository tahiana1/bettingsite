type Notification {
  id: ID!
  title: String!
  description: String!
  status: Boolean!
  orderNum: Uint
  showFrom: Time!
  mainImage: String!
  imageUpload: String!
  noticeType: String!
  registerDate: Time!
  level: Uint
  domainId: Uint
  domain: Domain
  views: Uint
  showTo: Time!
  createdAt: Time!
  updatedAt: Time!
  deletedAt: DeletedAt
}

input UpdateNotificationInput {
  title: String
  description: String
  status: Boolean
  orderNum: Uint
  showFrom: Time
  showTo: Time
  level: Uint
  mainImage: String
  imageUpload: String
  noticeType: String
  registerDate: Time
  views: Uint
}

input NewNotificationInput {
  title: String!
  description: String!
  mainImage: String!
  imageUpload: String!
  noticeType: String!
  registerDate: Time!
  views: Uint
}

type NotificationList {
  notifications: [Notification!]!
  total: Int!
}

extend type Query {
  notifications: [Notification!]
  getNotifications(
    filters: [Filter!]
    orders: [Order!]
    pagination: Pagination
  ): NotificationList! @hasRole(role: A)
}

extend type Mutation {
  createNotification(input: NewNotificationInput!): Notification!
    @hasRole(role: A)
  updateNotification(id: ID!, input: UpdateNotificationInput!): Notification!
    @hasRole(role: A)
  deleteNotification(id: ID!): Boolean! @hasRole(role: A)
}
