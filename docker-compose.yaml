services:
  frontend:
    build:
      context: ./frontend/src
      dockerfile: Dockerfile
    # ports:
    #   - "3000:3000"
    volumes:
      - ./frontend/src:/app  
    # depends_on:
      # backend:
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://frontend:3000/api/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network
    restart: always

  backend:
    build:
      context: ./backend/src
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      # frontend:
      #   condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app

    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:8080/api/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network
    restart: always

  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=betting

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:8.0-rc1
    container_name: redis
    # ports:
    #   - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --requirepass myredispass
    restart: always
    networks:
      - app-network    
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5


volumes:
  postgres-data:
  redis-data:

networks:
  app-network:
    driver: bridge